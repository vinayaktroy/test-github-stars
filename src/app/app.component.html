<div class="d-flex" id="wrapper">

    <app-sidebar [visible]="sidebarVisibility"></app-sidebar>
    <div id="page-content-wrapper">
        <app-header (showSidebar)="sidebarVisibility=$event"></app-header>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>

<div id="loader" *ngIf="appService._showLoader|async">
        <span class="bg-color">
          <span class="btn-loading"></span>
        </span>
</div>
